add_newline = false

[character]
success_symbol = '[\$](bold white)'
error_symbol = '[\$](bold white)'

[cmd_duration]
disabled = true

[directory]
read_only = ' 󰌾'
truncation_length = 3
truncate_to_repo = false

####### GIT #######

[git_branch]
symbol = ' '
always_show_remote = true
format = 'on [$symbol$branch ( $remote_name/$remote_branch)]($style) '

[git_metrics]
disabled = false

[git_status]
diverged = '[\($count⇕ \)](green)'
ahead = '[\($count⇡ \)](green)'
behind = '[\($count⇣ \)](green)'
untracked = '[\($count?\)](blue)'
modified = '[\($count!\)](yellow)'
stashed = '[\($count \$\)](green)'
staged = '[\($count+\)](green)'
deleted = '[\($count✘ \)](red)'


