[general]
import = ["~/.config/alacritty/hyper-theme.toml"]

[colors.cursor]
cursor = "#0087ff"
text = "#000000"

[cursor]
blink_interval = 400

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 15.0

[font.bold]
family = "JetBrains Mono NL"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono NL"

[font.italic]
family = "JetBrains Mono NL"
style = "Italic"

[font.normal]
family = "JetBrains Mono NL"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Alt"

[window]
decorations = "Full"
opacity = 0.8

[window.padding]
x = 8
y = 8

[env]
WINIT_X11_SCALE_FACTOR = "1"
