# MONITOR SETTINGS
monitor=eDP-1,1920x1080,0x0,1
monitor=HADMI-A-2,1920x1080,1920x0,1

# APPS TO LAUNCH AT STARTUP
exec-once = waybar & nm-applet --indicator & blueman-applet & swaybg -i ~/Pictures/Wallpaperx/street_corner.jpg

# CUSTOM DEFINED VARIABLES
$terminal = st
$fileManager = thunar
$menu = ~/scripts/launch_bemenu.sh
$browser = firefox

# SOME DEFAULT ENV VARS.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# INPUT CONFIGURATION
input {
    kb_layout = it

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    allow_tearing = false
}

decoration {

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_status = master
    new_on_top = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# DEFINE MOD KEY
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, W, exec, whatsapp-for-linux
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, O, togglefloating, 
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, E, exec, emacs

bind = $mainMod SHIFT, Q, exec, wlogout 
bind = $mainMod SHIFT, C, killactive, 

# SCREEN BRIGHTNESS
bind = , XF86_MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86_MonBrightnessDown, exec, brightnessctl set 10%-

# VOLUME KEYS
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMute, exec, pamixer -t

# MOVEMENT
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

# MOVE FOCUSED WINDOW
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
 
# MOVE FLOATING WINDOW
bind = $mainMod, up, moveactive, 0 -30
bind = $mainMod, down, moveactive, 0 30
bind = $mainMod, left, moveactive, -30 0
bind = $mainMod, right, moveactive, 30 0
bind = $mainMod, Q, focuswindow, floating

# RESIZE FOCUSED WINDOW
bind = $mainMod, H, resizeactive, -15 0 #resize horizontally
bind = $mainMod, L, resizeactive, 15 0 #resize horizontally
bind = $mainMod SHIFT, H, resizeactive, 0 -15 #resize vertically
bind = $mainMod SHIFT, L, resizeactive, 0 15 #resize vertically

# INCREASE/DECREASE MASTER NUMBER
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster

# SWAP WITH MASTER
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster

# SWITCH WORKSPACES WITH MAINMOD + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# MOVE ACTIVE WINDOW TO A WORKSPACE WITH MAINMOD + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# SCROLL THROUGH EXISTING WORKSPACES WITH MAINMOD + SCROLL
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# MOVE/RESIZE WINDOWS WITH MAINMOD + LMB/RMB AND DRAGGING
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

