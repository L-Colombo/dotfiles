# HYPRLAND CONFIG



# MONITOR SETTINGS
monitor=eDP-1,1920x1080,0x0,1
monitor=HADMI-A-2,1920x1080,1920x0,1

# APPS TO LAUNCH AT STARTUP
exec-once = waybar & nm-applet --indicator & blueman-applet & swaybg -i ~/Pictures/Wallpaperx/astronaut.png


# CUSTOM DEFINED VARIABLES
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

# SOME DEFAULT ENV VARS.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# INPUT CONFIGURATION (mainly, this is the default)
input {
    kb_layout = it

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgb(458588) #rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(123456)

    layout = dwindle

    allow_tearing = false
}

decoration {

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = no
    preserve_split = yes 
    force_split = 2
}

master {
    # new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# DEFINE MOD KEY
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, W, exec, whatsapp-for-linux
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, O, togglefloating, 
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev

bind = $mainMod SHIFT, Q, exec, wlogout 
bind = $mainMod SHIFT, C, killactive, 

# SCREEN BRIGHTNESS
bind = , XF86_MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86_MonBrightnessDown, exec, brightnessctl set 10%-

# VOLUME KEYS
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMute, exec, pamixer -t

# MOVE FOCUS WITH MAINMOD + ARROW KEYS OR VIM KEYS
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# MOVE FOCUSED WINDOW
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# RESIZE FOCUSED WINDOW
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

# SWITCH WORKSPACES WITH MAINMOD + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# MOVE ACTIVE WINDOW TO A WORKSPACE WITH MAINMOD + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# SCROLL THROUGH EXISTING WORKSPACES WITH MAINMOD + SCROLL
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# MOVE/RESIZE WINDOWS WITH MAINMOD + LMB/RMB AND DRAGGING
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
